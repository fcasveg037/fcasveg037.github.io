		<h1> Poesia - El otoño </h1>
		
		<pre>En otoño vuelvo al cole
 
y las cigüeñas se van,

no me baño en la piscina

porque el frío empieza ya.

Las hojas se visten solas

de color amarillo,

le dicen adiós al árbol

y se caen poco a poquito.
			
		</pre>
